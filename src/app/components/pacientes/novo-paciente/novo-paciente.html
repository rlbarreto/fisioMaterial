<div layout="row" layout-wrap layout-margin layout-fill layout-padding>
	<ng-form name="frmNovoPaciente">
		<ng-input-container>
			<label>
				Nome:
			</label>
			<md-input type="text" ng-model="paciente.nome">
		</ng-input-container>
		<ng-input-container>
			<label>
				Data de Nascimento:
			</label>
			<md-input type="date" ng-model="paciente.nome">
		</ng-input-container>
	</ng-form>
</div>
